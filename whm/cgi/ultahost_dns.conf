name=ultahost_dns
service=whostmgr
user=root

# Base URL (relative to /usr/local/cpanel/whostmgr/docroot/)
# This should match the subdirectory under /usr/local/cpanel/whostmgr/docroot/cgi
url=/cgi/ultahost_dns

# The interface file to load (relative to url above)
entryurl=ultahost_dns/ultahost_dns_settings.cgi

# Who can see/use it
acls=all

# How it appears in WHM
displayname=Ultahost DNS
description=PowerDNS v4 API integration for WHM/cPanel DNS management

# Optional: if you add an icon later
# icon=ultahost_dns.png
